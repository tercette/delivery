<div class="example-large-box mat-elevation-z4">
  <div class="row">
    <div class="col-sm-4 col-md-3" *ngFor="let item of _cardList">
      <div style="margin: 5px 0px 5px 0;">
        <mat-card class="alg-center">
          <mat-card-title class="label-title">{{item?.name}}</mat-card-title>
          <img mat-card-image [src]="item?.img" class="img-max">
          <mat-card-subtitle>{{item?.description}}</mat-card-subtitle>
          <mat-card-subtitle>{{item?.value | currency:'BRL' }}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button color="accent">DETALHES</button>
            <button mat-button color="warn">ADICIONAR</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
